<header>  
    <nav class="navbar navbar-dark navbar-expand-md justify-content-between">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!--left side of navbar-->
            <div class="navbar-collapse collapse dual-nav w-50 order-1 order-md-0">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a routerLink="/" class="nav-link pl-0" href="#">Home <span class="sr-only">Home</span></a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="game" class="nav-link" href="#">Game</a>
                    </li>
                    <li class="nav-item">
                        <a routerLink="starting-game" class="nav-link" href="#">Start Game</a>
                    </li>
                </ul>
            </div>
            <a href="#" class="navbar-brand mx-auto d-block text-center order-0 order-md-1 w-25"><img class="rounded"style="height:70px" src="../../../assets/img/logo.jpg"></a>
            <!--right side of navbar-->
            <div class="navbar-collapse collapse dual-nav w-50 order-2">

                <ng-container *ngIf="this.logged; then thenTemplate; else elseTemplate"></ng-container>
                <ng-template #thenTemplate>
                        <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item" *ngIf="this.isAdmin"><a routerLink="admin"class="nav-link" href="#">Admin panel</a></li>
                                <li class="nav-item"><a #user routerLink="user-page" (click)="getStatsOf(user.textContent)" class="nav-link" href="#">{{this.username}}</a></li>
                                <li class="nav-item"><a routerLink="" class="nav-link" href="#" (click)="exit()">Sign Out</a></li>
                        </ul>
                </ng-template>
                <ng-template #elseTemplate>
                        <ul class="nav navbar-nav ml-auto" >
                                <li class="nav-item"><a routerLink="sign-up" class="nav-link" href="#">Sign Up</a></li>
                                <li class="nav-item"><a routerLink="sign-in"  class="nav-link" href="#">Sign In</a></li>                 
                        </ul>
                </ng-template>               
            </div>
        </div>
    </nav>
    
</header>
