<div class="table-responsive table-hover table-bordered">
  <!--Table-->
  <table class="table text-center">

    <!--Table head-->
    <thead class="head">
      <tr>
        <th class="td-center th-sm" >Status</th>
        <th class=" td-center th-sm">Tavolo</th>
        <th class="td-center th-sm">N. <br>clienti</th>
        <th class="td-center th-sm">Ordini</th>
      </tr>
    </thead>
    <!--Table [ngClass]="{'free': free(table.clientsNumber),'busy': free(table.clientsNumber)}" head-->
    <tbody>           
            <tr *ngFor="let table of this.tables; let i=index">
              <td class="td-center free" *ngIf="free(table.clientsNumber); else busy">
                  <i class="far fa-check-circle fa-2x"></i>
              </td> 
              <ng-template #busy>
                  <td class="td-center busy">
                      <i class="fas fa-ban fa-2x"></i>
                  </td>
              </ng-template>
              <td class="td-center">{{table.code}}</td>
              <td class="td-center" *ngIf="free(table.clientsNumber); else options" >
                  <select (change)="book(table)" class=" form-control-sm" #clientsNumber="ngModel" name="clientsNumber" [(ngModel)]="table.clientsNumber" >
                    <option  *ngFor="let seat of table.seats">{{seat}}</option>
                  </select>
              </td>
              <ng-template #options>
                  <td class="td-center">{{table.clientsNumber}}</td>
              </ng-template>
              <td class="td-center p-0"><button  type="button" class="btn btn-primary btn-lg" 
                [disabled]="!table.clientsNumber" style="width:100%;" (click)="ordine($event,table)"><i class="fas fa-arrow-right fa-1x"><h5 class="mb-0">Ordina</h5></i></button></td>     
            </tr>
    </tbody>

  </table>
  <!--Table-->
</div>
