<div class="table-responsive table-hover table-bordered">
        <!--Table-->
        <table class="table text-center">
      
          <!--Table head-->
          <thead class="head">
            <tr>
              <th class="td-center th-sm" >Username</th>
              <th class=" td-center th-sm">Stats</th>
              <th class="td-center th-sm">Delete</th>
            </tr>
          </thead>
          <!--Table [ngClass]="{'free': free(table.clientsNumber),'busy': free(table.clientsNumber)}" head-->
          <tbody>           
            <tr *ngFor="let user of this.users; let i=index">
                <td class="td-center text-capitalize font-weight-bold">{{user.username}}</td>

                <td class="td-center p-0"><a  type="button" class="btn btn-info btn-lg" data-toggle="modal"(click)="initChart(user.username,user.role,user.completedjobs)" href="#stats-{{i}}"
                    style="width:100%;"><i class="fas fa-chart-pie fa-2x"><h5 class="mb-0">Stats</h5></i></a>
                    </td>   
                <td class="td-center p-0"><button  type="button" class="btn btn-danger btn-lg" (click)="deleteUser(user.username)"
                    style="width:100%;"><i class="fas fa-user-slash fa-2x"><h5 class="mb-0">Delete</h5></i></button>
                </td> 
                
                <!-- modal for statistics of user-->
                <div class="modal fade" id="stats-{{i}}">
                        <div class="modal-dialog modal-dialog-centered ">
                          <div class=" modal-content modal-content-size ">
                            
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h3 class="modal-title">Statistiche Utente</h3>
                              <button type="button" class="close" data-dismiss="modal">Exit</button>
                            </div>
                            <!-- Modal body -->
                            <div class=" modal-body modal-body-size" >
                                <article  class="card-body">
                                        <canvas [id]="user.username" width="70vw" height="70vh"></canvas>      
                                </article>
                                <h4>Ruolo : {{user.role}}</h4>
                                <h4>Username : {{user.username}}</h4>
                            </div>    
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                
            </tr>
          </tbody>
      
        </table>
        <!--Table-->
</div>
