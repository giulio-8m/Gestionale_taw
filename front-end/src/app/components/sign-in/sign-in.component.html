<div class="container">

<div class="row justify-content-center">
    <div class="col-md-6">
    <div class="card">

        <header class="card-header">
                <a routerLink="/sign-up" href="" class="float-right btn btn-outline-primary mt-1">Sign Up</a>
                <h4 class="card-title mt-2">Sign In</h4>
        </header>

        <article class="card-body">
          
            <form #signUpForm="ngForm" (ngSubmit)="submit()" novalidate>

            <!--username-->
                <div class="form-group">
                        <label>Username</label>
                        <input type="text" #username="ngModel" class="form-control " [class.is-invalid]="username.invalid && username.touched" placeholder="Perillo" name="username" [(ngModel)]="user.username" required>
                        <span class="text-danger" [class.d-none]="username.valid || username.untouched">Username non valido</span>
                </div> 
                
            <!--password-->
                <div class="form-group">
                        <label>Password</label>
                        <input type="password" #password="ngModel" class="form-control" placeholder="******" [class.is-invalid]="password.invalid && password.touched" name="password" [(ngModel)]="user.password" required>
                        <span class="text-danger" [class.d-none]="password.valid || password.untouched">Password non valida</span>
                </div>
            
            <!--submitButton-->
                <div class="form-group">
                    <button [disabled]="signUpForm.form.invalid" type="submit" class="btn btn-primary btn-block">Sign In</button>
                </div>                                         
            </form>
        </article> 
        <div class="border-top card-body text-center">Non possiedi gi√† un account? <a routerLink="/sign-up" href="">Sign Up</a></div>

    </div> <!-- card.// -->
    </div> <!-- col.//-->

</div> <!-- row.//-->
</div> 
<!--container end.//-->
